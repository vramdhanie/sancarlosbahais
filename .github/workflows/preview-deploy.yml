name: Preview Deploy

# Uses existing FIREBASE_SERVICE_ACCOUNT_SANCARLOSBAHAIS secret configured for this repo

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    
    # Skip for main branch
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js static site
        run: pnpm build

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANCARLOSBAHAIS }}'
          projectId: sancarlosbahais
          channelId: ${{ github.head_ref || github.ref_name }}
          target: preview
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

